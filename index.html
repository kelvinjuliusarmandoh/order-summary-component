<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="w-full h-screen flex justify-center items-center font-red-hat bg-pale-blue">
  <img class="absolute top-0 left-0 w-full h-[500px] -z-1 lg:hidden" src="images/pattern-background-desktop.svg" alt="pattern-background-desktop">
  <img class="absolute top-0 left-0 w-full h-[500px] -z-1 lg:block" src="images/pattern-background-mobile.svg" alt="pattern-background-mobile">
  <div class="card w-[400px] h-[630px] bg-white rounded-3xl">
    <img class="w-full rounded-t-3xl mb-5" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="hero p-6">
      <h1 class="font-bold text-2xl text-center mb-5">Order Summary</h1>
      <p class="text-center align-middle text-desaturated-blue mb-5">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan bg-very-pale-blue flex justify-between items-center gap-x-20 p-5 rounded-lg">
        <div class="left-side flex gap-4">
          <img class="w-[43px] h-[43px]" src="images/icon-music.svg" alt="icon-music">
          <p class="font-[900] text-dark-blue">Annual Plan <span class="block font-[500] text-desaturated-blue">$59.99/year</span></p>
        </div>
        <div class="right-side flex">
          <a class="underline text-bright-blue font-extrabold hover:text-desaturated-blue" href="#">Change</a>
        </div>
      </div>

      <div class="buttons flex flex-col mt-5">
        <button class="payment-btn bg-bright-blue text-white p-3 rounded-xl mb-5 shadow-desaturated-blue shadow-lg hover:bg-pale-blue cursor-pointer">Proceed to Payment</button>
        <button class="cancel-btn text-desaturated-blue cursor-pointer">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
